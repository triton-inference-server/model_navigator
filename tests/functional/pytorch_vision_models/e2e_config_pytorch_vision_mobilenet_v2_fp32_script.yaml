model_name: MobileNetV2_fp32_script
model_path: ${TEST_TEMP_DIR}/mobilenet_v2_fp32_ts_script.pt
model_downloader_kwargs:
    url: "torchhub:///pytorch/vision/mobilenet_v2"
    method: script
    normalize_sample_input: { mean: [ 0.485, 0.456, 0.406 ], std: [ 0.229, 0.224, 0.225 ] }
    precision: fp32
verbose: True
container_version: "21.06"
triton_launch_mode: docker
# converter set config
target_formats: [ onnx, trt ]
target_precisions: [ fp16, tf32 ]
onnx_opsets: [ 13 ]
max_workspace_size: 8589934592
# model signature
inputs:
    image__0:
        name: image__0
        shape: [ -1, 3, -1, -1 ]
        dtype: float32
outputs:
    output__0:
        name: output__0
        shape: [ -1, 1000 ]
        dtype: float32
# comparator config
atol:
    output__0: 0.036
rtol:
    output__0: 0.039
# dataset profile
min_shapes:
    image__0: [ 1, 3, 224, 224 ]
opt_shapes:
    image__0: [ 64, 3, 320, 320 ]
max_shapes:
    image__0: [ 128, 3, 600, 800 ]
value_ranges:
    image__0: [ 0., 1. ]
dtypes:
    image__0: float32
# triton specific
max_batch_size: 128
load_model_timeout_s: 5
# analyzer config (dummy values for faster tests)
max_concurrency: 1
max_instance_count: 1
max_preferred_batch_size: 1
max_latency_ms: 1000
